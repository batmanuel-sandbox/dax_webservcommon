{%- macro rowdata(row) -%}
<tr>
{%- for column in row -%}
  <td>{{ column }}</td>
{%- endfor -%}
</tr>
{%- endmacro -%}

{%- macro rowheader(row) -%}
<tr>
{%- for column in row -%}
    {%- if column is string -%}
    <th>{{ column }}</th>
    {% elif column is mapping -%}
    <th {% if column.get("datatype") -%} data-datatype="{{ column["datatype"] }}"{%- endif -%}>{{ column["name"] }}</th>
    {%- endif -%}
{%- endfor %}
</tr>
{%- endmacro -%}
